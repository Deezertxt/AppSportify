<script type="module">
    import { isPDF, hasTextInPDF } from '../utils/fileValidator.js';

    document.getElementById('resumen').addEventListener('change', async (event) => {
        const file = event.target.files[0];
        
        // Verificar si es un archivo PDF
        if (!isPDF(file)) {
            alert('Por favor, seleccione un archivo PDF válido.');
            event.target.value = '';
            return;
        }

        // Verificar si el PDF tiene texto seleccionable
        const hasText = await hasTextInPDF(file);
        if (!hasText) {
            alert('El PDF parece contener solo imágenes. Por favor, suba un PDF con texto seleccionable.');
            event.target.value = ''; 
        }
    });
</script>

<script type="module">
    import { isValidCover } from '../utils/fileCoverValidator.js';

    document.getElementById('portada').addEventListener('change', async (event) => {
	//obtenemos archivo subido
        const file = event.target.files[0];
        
        //Valida si la imagen es del formato deseado
        const isValid = await isValidCover(file, 600, 800);

        if (!isValid) {
            alert('Por favor, seleccione una imagen válida (PNG o JPG) con dimensiones mínimas de 600x800 píxeles.');
            event.target.value = '';  //Reinicia input
            return;
        }

        alert('La portada es válida y cumple con los requisitos.');
    });
</script>
