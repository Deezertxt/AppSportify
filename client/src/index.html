<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="z-0 relative" x-data="{ open: false, menu: false, lokasi: false }">
            <div class="relative z-10 bg-first shadow">
                <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
                    <div class="relative flex items-center justify-between h-16">
                        <div class="flex items-center px-2 lg:px-0">
                            <a class="flex-shrink-0" href="#">
                                <img class="block lg:hidden h-12 w-16" src="images/LOGOTIPO.png" alt="Logo">
                                <img class="hidden lg:block h-12 w-auto" src="images/LOGOTIPO.png" alt="Logo">
                            </a>
                            <div class="hidden lg:block lg:ml-2">
                                <div class="flex">
                                    <a href="#" class="botonNav">BIBLIOTECA</a>
                                    <a href="#" class="botonNav">INICIO</a>
                                    <a href="#" class="botonNav">INDEFINIDO</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <ul class="md:flex full hidden space-x-8">
                                <li>
                                    <a href="#" class="botonNav">LOGIN</a>
                                </li>
                                <li>
                                    <a href="#" class="botonNav">REGISTER</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="flex mb-4">
        <a href="#"><img class="h-12 w-12 " src="images/back.png" alt=""></a>
    </div>

    <h1 class="text-center">Publicar contenido</h1>

    <form method="post">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto p-6">
            <!-- izquierda -->
            <div class="space-y-4 w-full">
                <div class="w-full">
                    <label class="labelSubida" for="nombre">Nombre</label>
                    <input class="inputTextoSubida" type="text" id="nombre" placeholder="Nombre del audiolibro" required>
                </div>
    
                <div class="w-full">
                    <label class="labelSubida" for="autor">Autor</label>
                    <input class="inputTextoSubida" type="text" id="autor" placeholder="Autor del audiolibro" required>
                </div>
    
                <div class="w-full">
                    <label class="labelSubida" for="categoria">Categoría</label>
                    <select class="comboBoxSubida" id="categoria">
                        <option value="">Seleccione una categoría</option>
                        <option value="">Categoria 1</option>
                        <option value="">Categoria 2</option>
                        <option value="">Categoria 3</option>
                    </select>
                </div>
    
                <div class="w-full">
                    <label class="labelSubida" for="descripcion">Descripción</label>
                    <textarea class="inputTextArea" id="descripcion" placeholder="Descripción del audiolibro" required></textarea>
                </div>
    
                <div class="w-full">
                    <label class="labelSubida" for="resumen">Documento (PDF)</label>
                    <input class="selectorDoc" type="file" id="resumen" accept=".pdf" required>
                </div>
    
            </div>

            <!-- DERECHA -->
            <div class="space-y-4">

                <div class="flex flex-col items-center justify-center space-y-4">
                    <label class="block text-sm font-medium text-gray-700">Portada</label>
                    <div class="w-64 h-64 bg-gray-200 border border-gray-300 rounded-md flex items-center justify-center">
                        <img src="images/placeholder.png" alt="Portada" class="h-32 w-32">
                    </div>
                    <div class="flex space-x-4">
                        <label for="subir" class="subirImg">Subir portada</label>
                        <input type="file" class="hidden" accept="image/*" name="subir" id="subir" required>
                        <!--falta el script para que quite y ponga la imagen-->
                        <button class="quitarImg">Quitar Portada</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8 mb-4">
            <button class="subirImg">Publicar</button>
        </div>
    </form>

    <footer class="bg-gray-800 text-white">
        <nav x-data="{ open: false, menu: false, lokasi: false }" class="z-0 relative">
            <div class="relative z-10 bg-first shadow"> <!-- Esta cosa hace el fondo -->
                <div class="sm:px-4 lg:px-8"> <!-- Esta cosa hace el espacio -->
                    <div class="relative flex items-center justify-between h-16"> <!-- Centra todo -->
                        <div class="hidden lg:block lg:ml-2">
                            <div class="flex">
                                <a href="#" class="ml-0 px-10 py-2 rounded-md text-sm leading-5 font-medium text-white font-semibold">
                                    TODOS LOS DERECHOS RESERVADOS
                                </a>
                            </div>
                        </div>
                        <div class="flex justify-end">  
                            <ul class="md:flex hidden space-x-8 ml-auto">
                                <li>
                                    <a href="#" class="">
                                        <img class="mt-1" src="images/disc.png" alt="disc">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img  src="images/Linkedin.png" alt="linkedin">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img  src="images/Twitter.png" alt="twitter">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>  
                </div>  
            </div>  
        </nav>
    </footer>
    
</body>
</html>
